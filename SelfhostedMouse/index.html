var prettyPrint = (function(){

	/* These "util" functions are not part of the core
	   functionality but are  all necessary - mostly DOM helpers */

	var util = {

		el: function(type, attrs) {

			/* Create new element */
			var el = document.createElement(type), attr;

			/*Copy to single object */
			attrs = util.merge({}, attrs);

			/* Add attributes to el */
			if (attrs && attrs.style) {
				var styles = attrs.style;
				util.applyCSS( el, attrs.style );
				delete attrs.style;
			}
			for (attr in attrs) {
				if (attrs.hasOwnProperty(attr)) {
					el[attr] = attrs[attr];
				}
			}

			return el;

		},

		applyCSS: function(el, styles) {
			/* Applies CSS to a single element */
			for (var prop in styles) {
				if (styles.hasOwnProperty(prop)) {
					try{
						/* Yes, IE6 SUCKS! */
						el.style[prop] = styles[prop];
					}catch(e){}
				}
			}
		},

		txt: function(t) {
			/* Create text node */
			return document.createTextNode(t);
		},

		row: function(cells, type, cellType) {

			/* Creates new <tr> */
			cellType = cellType || 'td';

			/* colSpan is calculated by length of null items in array */
			var colSpan = util.count(cells, null) + 1,
				tr = util.el('tr'), td,
				attrs = {
					style: util.getStyles(cellType, type),
					colSpan: colSpan,
					onmouseover: function() {
						var tds = this.parentNode.childNodes;
						util.forEach(tds, function(cell){
							if (cell.nodeName.toLowerCase() !== 'td') { return; }
							util.applyCSS(cell, util.getStyles('td_hover', type));
						});
					},
					onmouseout: function() {
						var tds = this.parentNode.childNodes;
						util.forEach(tds, function(cell){
							if (cell.nodeName.toLowerCase() !== 'td') { return; }
							util.applyCSS(cell, util.getStyles('td', type));
						});
					}
				};

			util.forEach(cells, function(cell){

				if (cell === null) { return; }
				/* Default cell type is <td> */
				td = util.el(cellType, attrs);

				if (cell.nodeType) {
					/* IsDomElement */
					td.appendChild(cell);
				} else {
					/* IsString */
					td.innerHTML = util.shorten(cell.toString());
				}

				tr.appendChild(td);
			});

			return tr;
		},

		hRow: function(cells, type){
			/* Return new <th> */
			return util.row(cells, type, 'th');
		},

		table: function(headings, type){

			headings = headings || [];

			/* Creates new table: */
			var attrs = {
					thead: {
						style:util.getStyles('thead',type)
					},
					tbody: {
						style:util.getStyles('tbody',type)
					},
					table: {
						style:util.getStyles('table',type)
					}
				},
				tbl = util.el('table', attrs.table),
				thead = util.el('thead', attrs.thead),
				tbody = util.el('tbody', attrs.tbody);

			if (headings.length) {
				tbl.appendChild(thead);
				thead.appendChild( util.hRow(headings, type) );
			}
			tbl.appendChild(tbody);

			return {
				/* Facade for dealing with table/tbody
				   Actual table node is this.node: */
				node: tbl,
				tbody: tbody,
				thead: thead,
				appendChild: function(node) {
					this.tbody.appendChild(node);
				},
				addRow: function(cells, _type, cellType){
					this.appendChild(util.row.call(util, cells, (_type || type), cellType));
					return this;
				}
			};
		},

		shorten: function(str) {
			var max = 40;
			str = str.replace(/^\s\s*|\s\s*$|\n/g,'');
			return str.length > max ? (str.substring(0, max-1) + '...') : str;
		},

		htmlentities: function(str) {
			return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
		},

		merge: function(target, source) {

			/* Merges two (or more) objects,
			   giving the last one precedence */

			if ( typeof target !== 'object' ) {
				target = {};
			}

			for (var property in source) {

				if ( source.hasOwnProperty(property) ) {

					var sourceProperty = source[ property ];

					if ( typeof sourceProperty === 'object' ) {
						target[ property ] = util.merge( target[ property ], sourceProperty );
						continue;
					}

					target[ property ] = sourceProperty;

				}

			}

			for (var a = 2, l = arguments.length; a < l; a++) {
				util.merge(target, arguments[a]);
			}

			return target;
		},

		count: function(arr, item) {
			var count = 0;
			for (var i = 0, l = arr.length; i< l; i++) {
				if (arr[i] === item) {
					count++;
				}
			}
			return count;
		},

		thead: function(tbl) {
			return tbl.getElementsByTagName('thead')[0];
		},

		forEach: function(arr, max, fn) {

			if (!fn) {
				fn = max;
			}

			/* Helper: iteration */
			var len = arr.length,
				index = -1;

			while (++index < len) {
				if(fn( arr[index], index, arr ) === false) {
					break;
				}
			}

			return true;
		},

		type: function(v){
			try {
				/* Returns type, e.g. "string", "number", "array" etc.
				   Note, this is only used for precise typing. */
				if (v === null) { return 'null'; }
				if (v === undefined) { return 'undefined'; }
				var oType = Object.prototype.toString.call(v).match(/\s(.+?)\]/)[1].toLowerCase();
				if (v.nodeType) {
					if (v.nodeType === 1) {
						return 'domelement';
					}
					return 'domnode';
				}
				if (/^(string|number|array|regexp|function|date|boolean)$/.test(oType)) {
					return oType;
				}
				if (typeof v === 'object') {
					return v.jquery && typeof v.jquery === 'string' ? 'jquery' : 'object';
				}
				if (v === window || v === document) {
					return 'object';
				}
				return 'default';
			} catch(e) {
				return 'default';
			}
		},

		within: function(ref) {
			/* Check existence of a val within an object
			   RETURNS KEY */
			return {
				is: function(o) {
					for (var i in ref) {
						if (ref[i] === o) {
							return i;
						}
					}
					return '';
				}
			};
		},

		common: {
			circRef: function(obj, key, settings) {
				return util.expander(
					'[POINTS BACK TO <strong>' + (key) + '</strong>]',
					'Click to show this item anyway',
					function() {
						this.parentNode.appendChild( prettyPrintThis(obj,{maxDepth:1}) );
					}
				);
			},
			depthReached: function(obj, settings) {
				return util.expander(
					'[DEPTH REACHED]',
					'Click to show this item anyway',
					function() {
						try {
							this.parentNode.appendChild( prettyPrintThis(obj,{maxDepth:1}) );
						} catch(e) {
							this.parentNode.appendChild(
								util.table(['ERROR OCCURED DURING OBJECT RETRIEVAL'],'error').addRow([e.message]).node
							);
						}
					}
				);
			}
		},

		getStyles: function(el, type) {
			type = prettyPrintThis.settings.styles[type] || {};
			return util.merge(
				{}, prettyPrintThis.settings.styles['default'][el], type[el]
			);
		},

		expander: function(text, title, clickFn) {
			return util.el('a', {
				innerHTML:  util.shorten(text) + ' <b style="visibility:hidden;">[+]</b>',
				title: title,
				onmouseover: function() {
					this.getElementsByTagName('b')[0].style.visibility = 'visible';
				},
				onmouseout: function() {
					this.getElementsByTagName('b')[0].style.visibility = 'hidden';
				},
				onclick: function() {
					this.style.display = 'none';
					clickFn.call(this);
					return false;
				},
				style: {
					cursor: 'pointer'
				}
			});
		},

		stringify: function(obj) {

			/* Bit of an ugly duckling!
			   - This fn returns an ATTEMPT at converting an object/array/anyType
				 into a string, kinda like a JSON-deParser
			   - This is used for when |settings.expanded === false| */

			var type = util.type(obj),
				str, first = true;
			if ( type === 'array' ) {
				str = '[';
				util.forEach(obj, function(item,i){
					str += (i===0?'':', ') + util.stringify(item);
				});
				return str + ']';
			}
			if (typeof obj === 'object') {
				str = '{';
				for (var i in obj){
					if (obj.hasOwnProperty(i)) {
						str += (first?'':', ') + i + ':' + util.stringify(obj[i]);
						first = false;
					}
				}
				return str + '}';
			}
			if (type === 'regexp') {
				return '/' + obj.source + '/';
			}
			if (type === 'string') {
				return '"' + obj.replace(/"/g,'\\"') + '"';
			}
			return obj.toString();
		},

		headerGradient: (function(){

			var canvas = document.createElement('canvas');
			if (!canvas.getContext) { return ''; }
			var cx = canvas.getContext('2d');
			canvas.height = 30;
			canvas.width = 1;

			var linearGrad = cx.createLinearGradient(0,0,0,30);
			linearGrad.addColorStop(0,'rgba(0,0,0,0)');
			linearGrad.addColorStop(1,'rgba(0,0,0,0.25)');

			cx.fillStyle = linearGrad;
			cx.fillRect(0,0,1,30);

			var dataURL = canvas.toDataURL && canvas.toDataURL();
			return 'url(' + (dataURL || '') + ')';

		})()

	};

	// Main..
	var prettyPrintThis = function(obj, options) {

		 /*
		 *	  obj :: Object to be printed
		 *  options :: Options (merged with config)
		 */

		options = options || {};

		var settings = util.merge( {}, prettyPrintThis.config, options ),
			container = util.el('div'),
			config = prettyPrintThis.config,
			currentDepth = 0,
			stack = {},
			hasRunOnce = false;

		/* Expose per-call settings.
		   Note: "config" is overwritten (where necessary) by options/"settings"
		   So, if you need to access/change *DEFAULT* settings then go via ".config" */
		prettyPrintThis.settings = settings;

		var typeDealer = {
			string : function(item){
				return util.txt('"' + util.shorten(item.replace(/"/g,'\\"')) + '"');
			},
			number : function(item) {
				return util.txt(item);
			},
			regexp : function(item) {

				var miniTable = util.table(['RegExp',null], 'regexp');
				var flags = util.table();
				var span = util.expander(
					'/' + item.source + '/',
					'Click to show more',
					function() {
						this.parentNode.appendChild(miniTable.node);
					}
				);

				flags
					.addRow(['g', item.global])
					.addRow(['i', item.ignoreCase])
					.addRow(['m', item.multiline]);

				miniTable
					.addRow(['source', '/' + item.source + '/'])
					.addRow(['flags', flags.node])
					.addRow(['lastIndex', item.lastIndex]);

				return settings.expanded ? miniTable.node : span;
			},
			domelement : function(element, depth) {

				var miniTable = util.table(['DOMElement',null], 'domelement'),
					props = ['id', 'className', 'innerHTML', 'src', 'href'], elname = element.nodeName || '';

				miniTable.addRow(['tag', '&lt;' + elname.toLowerCase() + '&gt;']);

				util.forEach(props, function(prop){
					if ( element[prop] ) {
						miniTable.addRow([ prop, util.htmlentities(element[prop]) ]);
					}
				});

				return settings.expanded ? miniTable.node : util.expander(
					'DOMElement (' + elname.toLowerCase() + ')',
					'Click to show more',
					function() {
						this.parentNode.appendChild(miniTable.node);
					}
				);
			},
			domnode : function(node){

				/* Deals with all DOMNodes that aren't elements (nodeType !== 1) */
				var miniTable = util.table(['DOMNode',null], 'domelement'),
					data =  util.htmlentities( (node.data || 'UNDEFINED').replace(/\n/g,'\\n') );
				miniTable
					.addRow(['nodeType', node.nodeType + ' (' + node.nodeName + ')'])
					.addRow(['data', data]);

				return settings.expanded ? miniTable.node : util.expander(
					'DOMNode',
					'Click to show more',
					function() {
						this.parentNode.appendChild(miniTable.node);
					}
				);
			},
			jquery : function(obj, depth, key) {
				return typeDealer['array'](obj, depth, key, true);
			},
			object : function(obj, depth, key) {

				/* Checking depth + circular refs */
				/* Note, check for circular refs before depth; just makes more sense */
				var stackKey = util.within(stack).is(obj);
				if ( stackKey ) {
					return util.common.circRef(obj, stackKey, settings);
				}
				stack[key||'TOP'] = obj;
				if (depth === settings.maxDepth) {
					return util.common.depthReached(obj, settings);
				}

				var table = util.table(['Object', null],'object'),
					isEmpty = true;

				for (var i in obj) {
					if (!obj.hasOwnProperty || obj.hasOwnProperty(i)) {
						var item = obj[i],
							type = util.type(item);
						isEmpty = false;
						try {
							table.addRow([i, typeDealer[ type ](item, depth+1, i)], type);
						} catch(e) {
							/* Security errors are thrown on certain Window/DOM properties */
							if (window.console && window.console.log) {
								console.log(e.message);
							}
						}
					}
				}

				if (isEmpty) {
					table.addRow(['<small>[empty]</small>']);
				} else {
					table.thead.appendChild(
						util.hRow(['key','value'], 'colHeader')
					);
				}

				var ret = (settings.expanded || hasRunOnce) ? table.node : util.expander(
					util.stringify(obj),
					'Click to show more',
					function() {
						this.parentNode.appendChild(table.node);
					}
				);

				hasRunOnce = true;

				return ret;

			},
			array : function(arr, depth, key, jquery) {

				/* Checking depth + circular refs */
				/* Note, check for circular refs before depth; just makes more sense */
				var stackKey = util.within(stack).is(arr);
				if ( stackKey ) {
					return util.common.circRef(arr, stackKey);
				}
				stack[key||'TOP'] = arr;
				if (depth === settings.maxDepth) {
					return util.common.depthReached(arr);
				}

				/* Accepts a table and modifies it */
				var me = jquery ? 'jQuery' : 'Array', table = util.table([me + '(' + arr.length + ')', null], jquery ? 'jquery' : me.toLowerCase()),
					isEmpty = true,
                    count = 0;

				if (jquery){
					table.addRow(['selector',arr.selector]);
				}

				util.forEach(arr, function(item,i){
                    if (settings.maxArray >= 0 && ++count > settings.maxArray) {
                        table.addRow([
                            i + '..' + (arr.length-1),
                            typeDealer[ util.type(item) ]('...', depth+1, i)
                        ]);
                        return false;
                    }
					isEmpty = false;
					table.addRow([i, typeDealer[ util.type(item) ](item, depth+1, i)]);
				});

				if (!jquery){
					if (isEmpty) {
						table.addRow(['<small>[empty]</small>']);
					} else {
						table.thead.appendChild( util.hRow(['index','value'], 'colHeader') );
					}
				}

				return settings.expanded ? table.node : util.expander(
					util.stringify(arr),
					'Click to show more',
					function() {
						this.parentNode.appendChild(table.node);
					}
				);

			},
			'function' : function(fn, depth, key) {

				/* Checking JUST circular refs */
				var stackKey = util.within(stack).is(fn);
				if ( stackKey ) { return util.common.circRef(fn, stackKey); }
				stack[key||'TOP'] = fn;

				var miniTable = util.table(['Function',null], 'function'),
					argsTable = util.table(['Arguments']),
					args = fn.toString().match(/\((.+?)\)/),
					body = fn.toString().match(/\(.*?\)\s+?\{?([\S\s]+)/)[1].replace(/\}?$/,'');

				miniTable
					.addRow(['arguments', args ? args[1].replace(/[^\w_,\s]/g,'') : '<small>[none/native]</small>'])
					.addRow(['body', body]);

				return settings.expanded ? miniTable.node : util.expander(
					'function(){...}',
					'Click to see more about this function.',
					function(){
						this.parentNode.appendChild(miniTable.node);
					}
				);
			},
			'date' : function(date) {

				var miniTable = util.table(['Date',null], 'date'),
					sDate = date.toString().split(/\s/);

				/* TODO: Make this work well in IE! */
				miniTable
					.addRow(['Time', sDate[4]])
					.addRow(['Date', sDate.slice(0,4).join('-')]);

				return settings.expanded ? miniTable.node : util.expander(
					'Date (timestamp): ' + (+date),
					'Click to see a little more info about this date',
					function() {
						this.parentNode.appendChild(miniTable.node);
					}
				);

			},
			'boolean' : function(bool) {
				return util.txt( bool.toString().toUpperCase() );
			},
			'undefined' : function() {
				return util.txt('UNDEFINED');
			},
			'null' : function() {
				return util.txt('NULL');
			},
			'default' : function() {
				/* When a type cannot be found */
				return util.txt('prettyPrint: TypeNotFound Error');
			}
		};

		container.appendChild( typeDealer[ (settings.forceObject) ? 'object' : util.type(obj) ](obj, currentDepth) );

		return container;

	};

	/* Configuration */

	/* All items can be overwridden by passing an
	   "options" object when calling prettyPrint */
	prettyPrintThis.config = {

		/* Try setting this to false to save space */
		expanded: true,

		forceObject: false,
		maxDepth: 3,
		maxArray: -1,  // default is unlimited
		styles: {
			array: {
				th: {
					backgroundColor: '#6DBD2A',
					color: 'white'
				}
			},
			'function': {
				th: {
					backgroundColor: '#D82525'
				}
			},
			regexp: {
				th: {
					backgroundColor: '#E2F3FB',
					color: '#000'
				}
			},
			object: {
				th: {
					backgroundColor: '#1F96CF'
				}
			},
			jquery : {
				th: {
					backgroundColor: '#FBF315'
				}
			},
			error: {
				th: {
					backgroundColor: 'red',
					color: 'yellow'
				}
			},
			domelement: {
				th: {
					backgroundColor: '#F3801E'
				}
			},
			date: {
				th: {
					backgroundColor: '#A725D8'
				}
			},
			colHeader: {
				th: {
					backgroundColor: '#EEE',
					color: '#000',
					textTransform: 'uppercase'
				}
			},
			'default': {
				table: {
					borderCollapse: 'collapse',
					width: '100%'
				},
				td: {
					padding: '5px',
					fontSize: '12px',
					backgroundColor: '#FFF',
					color: '#222',
					border: '1px solid #000',
					verticalAlign: 'top',
					fontFamily: '"Consolas","Lucida Console",Courier,mono',
					whiteSpace: 'nowrap'
				},
				td_hover: {
					/* Styles defined here will apply to all tr:hover > td,
						- Be aware that "inheritable" properties (e.g. fontWeight) WILL BE INHERITED */
				},
				th: {
					padding: '5px',
					fontSize: '12px',
					backgroundColor: '#222',

            function base64file(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                }
            )}


            function Mouse() {
                this.body = document.querySelector('body');
                this.trackpad = document.querySelector('.trackpad');
                this.scroll = document.querySelector('.scroll');
                this.paste = document.querySelector('.paste');
                this.paste_last_html = this.paste.innerHTML;
                //this.users = document.querySelector('.users');
                this.url = "ws://"+location.hostname+":6789/";
                this.websocket = new WebSocket(this.url);
                this.websocket.addEventListener('error', function (e) {
                     var tbl = prettyPrint( myObject );
                    document.body.insertBefore( tbl, document.body.firstChild );
                });
                this.start_points = [];
                this.last_time = null;
                this.last_points = [];
                this.did_move = false;
                this.invert_scroll = false;
            }
            Mouse.prototype = {
                init: function () {
                    //this.trackpad.addEventListener("touchstart", this.touchstart.bind(this), false);
                    //this.trackpad.addEventListener("touchmove", this.touchmove.bind(this), false);
                    this.trackpad.ontouchstart = this.touchstart.bind(this);
                    this.trackpad.ontouchmove = this.touchmove.bind(this);
                    this.trackpad.ontouchend = this.touchend.bind(this);
                    this.trackpad.ontouchcancel = this.touchcancel.bind(this);
                    //this.clipboard.onclick = function () {this.clipboard.focus();};
                    this.paste.onfocus = function () {window.setTimeout(this.select_all.bind(this), 1);}.bind(this);
                    this.paste.onblur = this.paste_blur.bind(this);
                    this.paste.addEventListener("paste", this.send_clipboard.bind(this), false);
                    this.paste.addEventListener('keydown', this.paste_on_keydown.bind(this), false);
                    //document.addEventListener("copy",  clipboard, false);
        			//document.addEventListener("cut",   clipboard, false);
			        //document.addEventListener("paste", clipboard, false);
                    this.scroll.onclick = this.toggle_scroll.bind(this);
                },
                event2pos: function (event) {
                    if (event === undefined || event === null) {
                        return [];
                    }
                    if (event.touches === undefined || event.touches === null) {
                        return [];
                    }
                    var touch_list = [];
                    for (var i = 0; i < event.touches.length; i++) {
                        var t = event.touches[i];
                        touch_list.push({x: t.clientX, y: t.clientY});
                    }
                    return touch_list;
                },
                distanceBetweenTwoPoints: function(x0, x1, y0, y1) {
                    let dist = (Math.sqrt(((x1 - x0) * (x1 - x0)) + ((y1 - y0) * (y1 - y0))));
                    return Math.round(dist * 100) / 100;
                },
                getVelocity: function(startX, startY, startTime, endX, endY, endTime) {
                    let distance = this.distanceBetweenTwoPoints(startX, endX, startY, endY);
                    let velocity = (distance / (endTime - startTime));
                },
                get_movement: function(startX) {},
                posArr2txt: function (arr) {
                    if (arr === undefined || arr === null || arr === [] || !arr || arr.length === 0) {
                        return "";
                    }
                    return arr.map(itm => itm.x + " | " + itm.y).reduce((old, next) =>  old + "\n" + next);
                },
                touchstart: function (event) {
                    this.body.style.backgroundColor = 'green';
                    this.start_points = this.event2pos(event);
                    this.last_points = this.start_points;
                    this.did_move = false;
                    this.trackpad.innerText = 'start: ' + this.posArr2txt(this.start_points);
                    event.preventDefault();
                    return false;
                },
                pointCenter: function(points) {
                    var x = 0.0,
                        y = 0.0;
                    for (var i = 0; i < points.length; i++) {
                        x += points[i].x;
                        y += points[i].y;
                    }
                    return {x: x/i, y: y/i};
                },
                touchmove: function (event) {
                    var new_positions = this.event2pos(event),
                        new_time = new Date().getTime(),
                        new_pos, old_pos, x, y,
                        velocity_x, velocity_y;
                    if (new_positions.length === 1 || this.last_points.length === 1) {  // simple drag -> mouse move
                        this.body.style.backgroundColor = '#94ff00';
                        this.trackpad.innerText = 'Move: ' + this.posArr2txt(new_positions);
                        new_pos = new_positions[0];
                        old_pos = this.last_points[0];
                        x = new_pos.x - old_pos.x;
                        y = new_pos.y - old_pos.y;
                        this.websocket.send(JSON.stringify({action: 'move', x: x, y: y}));
                    } else if (new_positions.length === 2 && this.last_points.length === 2) {  // two finger drag -> mouse move
                        this.body.style.backgroundColor = 'orange';
                        new_pos = this.pointCenter(new_positions);
                        old_pos = this.pointCenter(this.last_points);
                        x = new_pos.x - old_pos.x;
                        y = new_pos.y - old_pos.y;
                        x = parseInt(x/10);
                        y = parseInt(y/10);
                        if (this.invert_scroll) {
                            x *= -1;
                        }
                        this.trackpad.innerText = 'Scroll: ' + this.posArr2txt(new_positions);
                        this.send({action: 'scroll', x: x, y: y});
                    }


                    this.did_move = true;
                    this.last_time = new_time;
                    this.last_points = new_positions;
                    event.preventDefault();
                    return false;
                },
                touchend: function (event) {
                    this.body.style.backgroundColor = '#656565';
                    //this.start_points = this.event2pos(event);
                    var new_pos = this.event2pos(event);
                    this.trackpad.innerText = "\n\nEnded\n" + this.posArr2txt(new_pos);
                    if (this.did_move === false) {
                        // end of click
                        this.trackpad.innerText += "\n\nClick.";
                        var fingers = this.start_points.length;
                        this.send({action: 'click', button: fingers});
                    } else {
                        // end of drag
                        this.trackpad.innerText += "\n\nDrag.";
                    }
                    event.preventDefault();
                    return false;
                },
                touchcancel: function (event) {
                    this.body.style.backgroundColor = 'red';
                    //this.start_points = this.event2pos(event);
                    var new_pos = this.event2pos(event);
                    this.trackpad.innerText += "\n\nCanceled\n" + (this.posArr2txt(new_pos));
                    event.preventDefault();
                    return false;
                },
                onClipboardUpdate: function() {
                    navigator.paste.writeText(text).then(function () {
                        alert('updated clipboard from computer.');
                    }, function (err) {
                        alert('failed updating clipboard: '+err);
                    });
                },
                send: function (data) {
                    data = JSON.stringify(data);
                    //alert('send\n'+data);
                    console.log('send\t '+data);
                    this.websocket.send(data);
                },
                send_clipboard: function (e) {
                    var types = e.clipboardData.types;
                    var response = {};
                    var had_file = false;
                    for (var i = 0; i < types.length; i++) {
                        let type = types[i];
                        if (type === 'Files') {
                            had_file = true;
                            continue;
                        }
                        response[type] = e.clipboardData.getData(type);
                    }
                    if (had_file) {
                        e.clipboardData.files;
                        var file = null;
                        if (e.clipboardData.files.length) {
                            _files = e.clipboardData.files;
                            file = e.clipboardData.files[0];
                        } else if (e.clipboardData.items.length) {
                            _files = e.clipboardData.items;
                            file = e.clipboardData.items[0].getAsFile()
                        }
                        let p = base64file(file);

                        //alert(e.type + "\n"+ JSON.stringify(file));
                        p.then(function (data) {
                            // submit to server
                            let d_ata = {
                                action: 'paste', file: {
                                    data: data, type: file.type, name: file.name
                                }, text: response
                            };
                            this.send(d_ata);
                            //alert(e.type + "\n"+ JSON.stringify(d_ata));
                            // reset clipboard
                            this.paste.innerText="paste here";
                            window.setTimeout(function () {
                                window.window.getSelection().removeAllRanges();
                                this.paste_last_html = this.paste.innerHTML;
                                this.paste.blur();
                            }.bind(this), 2);
                        }.bind(this));
                    } else {
                        this.send({action: 'paste', text: response});
                        window.setTimeout(function () {
                            window.window.getSelection().removeAllRanges();
                            this.paste_last_html = this.paste.innerHTML;
                            this.paste.blur();
                        }.bind(this), 2);
                    }
                },
                select_all: function () {
                    var sel, range;
                    if (window.getSelection && document.createRange) {
                        range = document.createRange();
                        range.selectNodeContents(this.paste);
                        sel = window.getSelection();
                        sel.removeAllRanges();
                        sel.addRange(range);
                    } else if (document.body.createTextRange) {
                        range = document.body.createTextRange();
                        range.moveToElementText(this.paste);
                        range.select();
                    }
                },
                send_paste_field: function (override_dirty) {
                    this.send({
                        action: 'paste',
                        text: {
                            'text/html': this.paste.innerHTML,
                            'text/plain': this.paste.innerText,
                        }
                    });
                },
                paste_blur: function(e) {
                    if (this.paste_last_html !== this.paste.innerHTML) {
                        this.send_paste_field();
                        this.paste_last_html = this.paste.innerHTML;
                    }
                },
                paste_on_keydown: function(e) {
                    // trap the return key being pressed
                    if (e.keyCode === 13) {
                        if (e.metaKey === true) {
                            // submit clipboard
                            this.send_paste_field(true);
                            this.paste_last_html = this.paste.innerHTML;
                        } else {
                            // insert 2 br tags (if only one br tag is inserted the cursor won't go to the next line)
                            document.execCommand('insertHTML', false, '<br><br>');
                        }
                        // prevent the default behaviour of return key pressed
                        return false;
                    }
                },
                toggle_scroll: function (e) {
                    this.invert_scroll = this.scroll.innerText === 'up';
                    this.scroll.innerText = this.invert_scroll ? 'down' : 'up';
                }
            };
            var _files = null;
            var m = new Mouse();
            m.init();
